<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <title>Formulir Pendaftaran</title>
    <style>
      section {
        padding: 60px;
      }
    </style>
  </head>
  <body>
    <!-- Tabs -->
    <div class="tab">
      <button
        class="tablinks"
        onclick="openCity(event, 'Formulir Pendaftaran')"
      >
        Formulir Pendaftaran
      </button>
      <button class="tablinks" onclick="openCity(event, 'List Pendaftar')">
        List Pendaftar
      </button>
    </div>
    <!-- Tabel Pendaftar -->
    <section>
      <div id="List Pendaftar" class="tabcontent">
        <style>
          table {
            border: 1px black;
          }
        </style>
        <table>
          <tr>
            <th>Nama Pendaftar</th>
            <th>Umur</th>
            <th>Uang Sangu</th>
          </tr>
          <tr>
            <td>slamet harianto</td>
            <td>55 tahun</td>
            <td>Rp1000000</td>
          </tr>
        </table>
      </div>
    </section>
    <section>
      <div id="Formulir Pendaftaran" class="tabcontent">
        <form>
          <label for="nama">Nama Pendaftar:</label><br />
          <input type="text" id="nama" name="nama" value="Andi" />
          <br />
          <label for="umur">Umur Pendaftar:</label><br />
          <input type="text" id="umur" name="umur" value="45" /><br />
          <label for="uangSangu">Uang Sangu:</label><br />
          <input
            type="text"
            id="uangSangu"
            name="uangSangu"
            value="Rp1.000.000"
          />
          <input type="submit" value="Simpan" />
        </form>
      </div>
    </section>
  </body>
</html>
